name: CI

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Setup PHP Action
      uses: shivammathur/setup-php@2.0.0
      with:
        php-version: '7.3'
        tools: pecl
        extensions: mbstring, pcntl, ssh2
    - run: composer install
    - run: ./vendor/bin/phpunit tests
